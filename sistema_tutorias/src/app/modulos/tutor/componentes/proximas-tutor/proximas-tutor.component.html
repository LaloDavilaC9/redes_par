<br><br>

<div  *ngFor="let solicitud of solicitudes" class="card text-white bg-primary mb-3" >

    <div class="card-body">

      <div class="container text-center">
        <div class="row">
            <div class="col">
                <h4>{{solicitud.alumnoAsesorado.nombre.toUpperCase()}} {{solicitud.alumnoAsesorado.apellidoPaterno.toUpperCase()}} {{solicitud.alumnoAsesorado.apellidoMaterno.toUpperCase()}} </h4>
                <h3 class="fw-bold">{{solicitud.materiaAsociada.nombre.toUpperCase()}}</h3>
            </div>
            <div class="col">
                <h4 class="text-muted fw-bold" >PROGRAMADA</h4>
                <h4 class="text-secundary fw-bold">{{solicitud.fechaAsesoria}} hrs.</h4>
            </div>
            <div class="col align-self-center">
                <button class="btn btn-danger btn-lg m-2">CANCELAR</button>
                <button class="btn btn-info btn-lg m-2">DETALLES</button>
            </div>
        </div>

      
    </div>
</div>
